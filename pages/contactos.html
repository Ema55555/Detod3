<!-- Comienzo de Main -->

    <main class="main_contacto">
      <h1> <strong> CONTACTATE CON NOSOTROS </strong> </h1>      
      <form class="formulario">
        <p> Escribinos por consulta o inquietud respecto de nuestros productos y a la brevedad nos pondremos en contacto. </p>   
             
        <div class="form-group">
          <label for="exampleFormControlInput1">Apellido y Nombre</label>
          <input type="text" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Numero de telefono</label>
          <input type="number" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="mail@mail.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Genero</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Femenino</option>
            <option>Masculino</option>
            <option>otros</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Dejanos tu mensaje</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">ENVIAR</button>
      </form>
    </main>
  
<!-- Fin de Main -->
